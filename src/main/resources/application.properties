# Server Configuration 
spring.profiles.active=dev 
server.port=9090
server.servlet.context-path=/jsfspring

# create and drop tables and sequences, loads import.sql 
#spring.jpa.show-sql=true 
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=kerdoiv_jsf
spring.datasource.password=kerdoiv_jsf
spring.datasource.url=jdbc:mysql://localhost:3306/Kerdoiv_DB?createDatabaseIfNotExist=true


# logging   
logging.level.root=info
logging.level.com.jsfspring=info
logging.level.org.springframework.web=info
logging.level.org.hibernate.SQL=info
logging.file =c:\\logs\\log.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

server.error.whitelabel.enabled=false