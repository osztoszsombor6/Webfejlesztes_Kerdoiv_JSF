<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="layout.xhtml">
    <ui:define name="content">
        <p:growl id="msgs" showDetail="true" />
        <p:panel header="Kerdesek Listaja" id="list_kerd" toggleable="true">
            <h:form>
                <p:repeat value="#{kitoltesController.kitoltendoKerdoiv.kerdesek}" var="kerdes" varStatus="status">
                    <p:panel>
                        <div class="kerdes">
                            <h:outputText value="#{kerdes.kerdesSzoveg}" />
                        </div>
                        <div class="kerdes">
                            <h:inputText value="#{kitoltesController.valaszok[status.index]}"/>
                        </div>
                    </p:panel>
                </p:repeat>
                <p:commandButton value="Beküldés" action="#{kitoltesController.valaszokMentese()}"/>
            </h:form>    
        </p:panel>
        
    </ui:define>
</ui:composition>
</html>
