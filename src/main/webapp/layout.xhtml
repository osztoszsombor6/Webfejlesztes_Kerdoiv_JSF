<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Kerdoiv</title>
	</h:head>
	<h:body>
		<div class="ui-g">
			<div class="ui-g-12">
				<p:growl id="messages"/>
				<h:form id="empForm">
				<p:menubar>
                                    <p:menuitem value="Kérdőív kitöltés"  outcome="/kerdoivkitolt.jsf"/>
                                    <p:menuitem value="Kérdőívek szerkesztése"  outcome="/kerdoivszerkeszt.jsf"/>
                                    <p:menuitem value="Kérdőív kitöltések listázása"  outcome="/kitoltes_lista.jsf"/>
                                    <p:menuitem value="Kijelentkezés" url="/logout" rendered="#{userInfo.isLoggedIn()}"/>
                                    <p:menuitem value="Bejelentkezés" url="/login.jsf" rendered="#{not userInfo.isLoggedIn()}"/>
                                    
				</p:menubar>
                                
				</h:form>
                                
				<ui:insert name="content" />
			</div>
		</div>
	</h:body>
</f:view>
</html>
